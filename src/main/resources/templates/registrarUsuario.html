<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Nuevo Usuario </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous" /> 
    </head>
    <body>
        <div> 
            <h4> ¡Bienvenido! </h4>
            <form th:action="@{/registro}" method="Post" enctype="multipart/form-data">
                <div> 
                    <h2> Ingrese su nombre </h2>
                    <input type="text" name="nombre"  placeholder="Tobias">
                </div>
                <div> 
                    <h2> ingrese su email </h2>
                    <input type="text" name="email"  placeholder="hola@gmail.com">
                </div>
                <div> 
                    <h2> cree una contraseña </h2>
                    <input type="password" name="password"  placeholder="password">
                </div>
                <div> 
                    <h2> repita su contraseña </h2>
                    <input type="password" name="password2"  placeholder="password">
                </div>
                <div> 
                    <h2> Ingrese una imagen de pefil </h2>
                    <input type="file" name="foto"  placeholder="inserte una imagen">
                </div> 
                <button type="submit" class="btn btn-info">Subir</button>
            </form>
        </div>
        
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    </body>
</html>
