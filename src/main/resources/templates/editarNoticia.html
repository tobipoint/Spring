<html xmlns:th="https://www.thymeleaf.org/" >


    <head>
        <title> editar noticia </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous" />  
    </head>
    <body>
        <div >
            <select name="titulo">
                <option> Seleccionar titulo de tu noticia </option>
                <option th:each="noticias : ${noticias}"
                        th:value="${noticias.titulo}"
                        th:text="${noticias.titulo}" />
            </select>
        </div> 
        <form action="/Noticia/modificar" method="Post">
            <div> 
                <h2> Ingrese el titulo de la noticia </h2>
                <input type="text" name="titulo"  placeholder="titulo">
            </div>
            <div> 
                <h2> Ingrese el cuerpo de la noticia </h2>
                <input type="text" name="cuerpo"  placeholder="informacion">
            </div>
            <div> 
                <h2> Ingrese una imagen </h2>
                <input type="text" name="foto"  placeholder="url de una imagen">
            </div> 
            <br>
            <button type="submit"> Subir </button>                
        </form>

        <div th:if="${error != null}" >
            <div class="card-body">
                <h5 class="card-title"> Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous" ></script> 
    </body>
</html>
