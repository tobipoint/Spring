<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous" /> 
    </head>
    <body>
        <h4>¿Seguro que desea elimiar esta noticia? </h4>
        <div >
            <form th:action="@{/Noticia/darDeBaja/__${id}__}" method="Post"  enctype="multipart/form-data" >
                <table class="table">
                    <thead> 
                        <tr>
                            <th scope="col"> Id noticia </th>
                            <th scope="col"> titulo noticia </th>
                            <th scope="col"> cuerpo noticia </th>
                            <th scope="col"> imagen </th>
                        </tr>
                    </thead>            
                    <tbody th:each="noticias: ${noticias}">
                        <tr> 
                            <th scope="row" th:text="${noticias.id}"></th>
                            <td th:text="${noticias.titulo}"></td>
                            <td th:text="${noticias.cuerpo}"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit"> Eliminar Noticia </button>
            </form>
        </div>


        <div th:if="${exito}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous" ></script> 
    </body>
</html>
