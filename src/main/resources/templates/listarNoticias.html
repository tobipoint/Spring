<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <title> Lista de noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous" />  
    </head>
    <body>
        <h4> Lista de las noticias activas </h4>
        <table class="table">
            <thead> 
                <tr>
                    <th scope="col"> Id noticia </th>
                    <th scope="col"> titulo noticia </th>
                    <th scope="col"> cuerpo noticia </th>
                </tr>
            </thead>            
            <tbody th:each="noticias: ${noticias}">
                <tr> 
                    <th scope="row" th:text="${noticias.id}"></th>
                    <td th:text="${noticias.titulo}"></td>
                    <th th:text="${noticias.cuerpo}"></th>
                </tr>
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous" ></script> 
    </body>
</html>
