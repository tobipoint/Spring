<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 

    <head th:replace= "/fragmentos/head :: head" </head>

    <body>
        <h4> Lista de las noticias activas </h4>
        <table class="table" >
            <thead> 
                <tr>
                    <th scope="col"> Id noticia </th>
                    <th scope="col"> titulo noticia </th>
                    <th scope="col"> ver noticia completa   </th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')" > editar noticia </th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Eliminar noticia</th>
                </tr>
            </thead>            
            <tbody th:each="noticias: ${noticias}">
                <tr> 
                    <th scope="row" th:text="${noticias.id}"></th>
                    <td th:text="${noticias.titulo}"></td>
                    <td >
                        <a th:href="@{/Noticia/verNoticia/__${noticias.id}__}"><i class="fas fa-feather-alt"></i> 
                            ver noticia </a>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/Noticia/Editar/__${noticias.id}__}"><i class="fas fa-feather-alt"></i>
                            editar noticia </a>
                    </td> 
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/Noticia/Eliminar/__${noticias.id}__}"><i class="fas fa-feather-alt"></i>
                            eliminar </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous" ></script> 
    </body>
</html>
