<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 

    <head th:replace= "/fragmentos/head :: head" </head>
    <body>

        <nav th:replace= "/fragmentos/navbar :: nav" >  </nav>

        <div>
            <form th:action="@{/perfil/__${usuario.id}__}" method="Post" enctype="multipart/form-data">
                <div class="form-group my-3">
                    <h3 class="card-title">Editar Usuario</h3>
                </div>
                <div> 
                    <input hidden th:value="${id}" name="id">
                    <h2> Ingrese su nombre </h2>
                    <input type="text" name="nombre"  placeholder="Nombre" th:value="${nombre}">
                </div>
                <div> 
                    <h2> ingrese su email </h2>
                    <input type="text" name="email"  placeholder="hola@gmail.com" th:value="${email}">
                </div>
                <div> 
                    <h2> cree una contraseña </h2>
                    <input type="password" name="password"  placeholder="password" th:value="${password}">
                </div>
                <div> 
                    <h2> repita su contraseña </h2>
                    <input type="password" name="password2"  placeholder="password" th:value="${password2}">
                </div>
                <div> 
                    <h2> Ingrese una imagen de pefil </h2>
                    <input type="file" name="foto"  placeholder="inserte una imagen">
                </div> 
                <button type="submit" class="btn btn-info">Actualizar</button>
            </form>

            <div class="container-fluid m-5 contenedor">
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

            </div>
    </body>
</html>
